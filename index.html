<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TorchTime – D&D Scheduling & Companion</title>
  <!--
    A simple, self‑contained web application for managing Dungeons & Dragons
    campaigns. This prototype demonstrates how core scheduling and campaign
    management features might work without relying on any external
    frameworks or services. All data is stored in your browser via
    localStorage. In a production setup you would replace the storage
    layer with a database and authentication provider such as Firebase or
    Supabase. See app.js for more details.
  -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>TorchTime</h1>
    <nav id="nav"></nav>
  </header>
  <!-- Decorative hero image to bring life to the UI -->
  <div class="hero-container">
    <!--
      A retro D&D themed illustration generated via imagegen. This visual sets the
      tone for the app and helps lift the mood. Feel free to replace
      retro_art.png with your own artwork.
    -->
    <img src="retro_art.png" alt="Retro Dungeons & Dragons scene" class="hero" />
  </div>

  <!-- Optional background music player. The provided ambient.wav loops and
       can be controlled by the user. Browsers may block autoplay, so
       controls are provided. Feel free to replace ambient.wav with
       another audio file of your choosing (e.g. MP3). -->
  <div class="music-player" style="max-width:960px;margin:0 auto;padding:0.5rem 0;">
    <audio id="bg-music" controls loop>
      <source src="ambient.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
  </div>
  <main id="app">
    <!-- Dynamic content is injected here by app.js -->
  </main>
  <footer>
    <p>
      &copy; <span id="year"></span> TorchTime. All rights reserved. Built for
      demonstration purposes only.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
